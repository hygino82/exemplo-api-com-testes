<h3>Lista de Her√≥is</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Codename</th>
    <th scope="col">Age</th>
    <th scope="col">Country</th>
    <th scope="col">Team</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
    @for (heroi of herois; track $index) {
      <tr>
        <th scope="row">{{heroi.id}}</th>
        <td>{{heroi.codename}}</td>
        <td>{{heroi.name}}</td>
        <td>{{heroi.age}}</td>
        <td>{{heroi.country}}</td>
        <td>{{heroi.team}}</td>
        <button class="btn btn-info" (click)="Informacao(heroi.id)">Info</button>
        <button class="btn btn-danger" (click)="Remover(heroi.id)">Remove</button>
      </tr>
    }
  </tbody>
</table>
